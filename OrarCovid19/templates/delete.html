{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Sterge</h1>
</div>

<div class="container">
    <form method="POST" action="">
        {{form.hidden_tag()}}

        <fieldset class="form-group">
            <div class="form-group">
                {{form.Password.label(class="form-control-label")}}
                {{form.Password(class="form-control form-control-lg")}}
            </div>
        </fieldset>

        <div class="form-group">
            {{form.submit(class="btn btn-danger")}}
        </div>
    </form>
</div>

{% endblock %}
